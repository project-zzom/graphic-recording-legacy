--- 
layout: default 
---

<h2>{{ page.title }}</h2>
<p class="author">
    <span class="date">{{ page.date | date: "%Y년 %m월 %d일" }} / {{ page.author | default: site.author }}</span>
</p>
<div class="content">
{{content}} {% if page.tags %} <small>태그: <em>{{ page.tags | join: "</em> - <em>" }}</em></small> {% endif %}
</div>
